<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet"/>

    <!--Link the Style Sheet for nav-->
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
     <link rel="stylesheet" href="/styles/tweets.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

      <!-- Link the Char Counter -->
    <script src ="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets">
              <textarea  id="tweet-textarea" name="tweet-textarea" placeholder="What are you humming about?"></textarea>
              <input class="tweet-button"type="submit" value="Tweet">
              <footer id="counter"class="tweet-footer"><span class="counter">140</span></footer>
            </form>
        </section>
        <section id="tweet-feed" class="container-for-tweets">
          <article class="new-tweet-article">

            <header>
              <img src="https://www.shareicon.net/data/1024x1024/2015/08/28/91965_emoticon_1024x1024.png" height="50px" width="50px" >
              <h3>Bill Fields</h3>
              <h5>@MR.Fields</h5>
            </header>

          <div class="tweet-body">
            <p class ="message">
          </p>


            <footer>
              <p>10 days ago</p>
              <div class="icons">
                <span class="fa fa-flag"></span>
                <span class="fa fa-refresh" ></span>
                <span class="fa fa-heart" ></span>
               </div>
            </footer>
          </article>


        </section>
    </main>

  </body>
</html>
